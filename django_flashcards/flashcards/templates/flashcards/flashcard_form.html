{% extends '../partials/base.html' %}

{% block content %}
{% if object %}
    <h1>Edit <span class='teal-text'>{{object.category}} card</span></h1>
{% else %}
    <h1>Add flashcard</h1>
{% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_p }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
{% endblock %}
