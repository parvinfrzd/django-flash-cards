{% extends '../partials/base.html' %}

{% block content %}
  <h1>Delete flashcard</h1>

  <h4>Are you sure you want to delete this card?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class='btn'>
    <a href="{% url 'detail' flashcard.id %}" class='btn-flat'>Cancel</a>
  </form>
{% endblock %}
